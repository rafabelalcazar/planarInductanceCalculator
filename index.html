<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plannar Inductor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Calculo de Inductor Octagonal</h1>
        <div class="display-5 mb-3">Autor: Rafael Belalcázar</div>
        <div class="slidecontainer">
            <div class="row">
                <p>d_out = <span id="d_out"></span> μm </p>
                <input type="range" min="1" max="100" value="67" class="slider" id="myRange">
            </div>
            <hr>
            <div class="row">
                <p>d_in = <span id="din"></span> μm </p>
                <input type="range" min="1" max="100" value="50" class="slider" id="mydin">
            </div>
            <hr>
            <div class="row">
                <p>width = <span id="w"></span> μm </p>
                <input type="range" min="1" max="50" value="5" class="slider" id="myWidth">
            </div>
            <hr>
            <div class="row">
                <p>N = <span id="n_text"></span> vueltas </p>
                <input type="range" min="1" max="100" value="25" class="slider" id="n_vueltas">
            </div>
            <hr>
            <div class="row">
                <p>spacing = <span id="s_text"></span> μm </p>
                <input type="range" min="1" max="50" value="2" class="slider" id="s">
            </div>
            <hr>
            <div class="row">
                <p>Frecuencia de Operación = <span id="f_text"></span> GHz </p>
                <input type="range" min="1" max="100" value="10" class="slider" id="f">
            </div>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">L = <span id="result"></span> H </h5>
                    <!-- <h6 class="card-subtitle mb-2 text-muted">Si f = <span id="freq"></span> GHz</h6> -->
                    <p class="card-text">Zl = <span id="impedance"></span> </p>
                </div>
            </div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>

</html>
